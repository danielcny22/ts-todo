<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      max-width: 500px;
      width: 100%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    
    h1 {
      color: #333;
      text-align: center;
      margin: 0 0 30px 0;
      font-size: 28px;
      font-weight: 600;
    }
    
    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }
    
    #taskInput {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      transition: border-color 0.2s;
    }
    
    #taskInput:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
      min-height: 44px;
    }
    
    #addBtn {
      background-color: #667eea;
      color: white;
    }
    
    #addBtn:hover {
      background-color: #5568d3;
      transform: translateY(-1px);
    }
    
    #addBtn:active {
      transform: translateY(0);
    }
    
    #clearCompleted {
      background-color: #f44336;
      color: white;
      width: 100%;
      margin-top: 15px;
    }
    
    #clearCompleted:hover {
      background-color: #d32f2f;
    }
    
    #taskList {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
    }
    
    .task-item {
      display: flex;
      align-items: center;
      padding: 14px;
      margin-bottom: 10px;
      background-color: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #e9ecef;
      transition: all 0.2s;
    }
    
    .task-item:hover {
      background-color: #e9ecef;
    }
    
    .task-item.completed {
      opacity: 0.7;
    }
    
    .task-item.completed .task-text {
      text-decoration: line-through;
      color: #6c757d;
    }
    
    .task-checkbox {
      margin-right: 12px;
      width: 22px;
      height: 22px;
      cursor: pointer;
      accent-color: #667eea;
    }
    
    .task-text {
      flex: 1;
      font-size: 16px;
      color: #212529;
      line-height: 1.5;
    }
    
    .delete-btn {
      background-color: #dc3545;
      color: white;
      padding: 6px 12px;
      font-size: 14px;
      min-height: 36px;
    }
    
    .delete-btn:hover {
      background-color: #c82333;
    }
    
    .empty-message {
      text-align: center;
      color: #6c757d;
      padding: 40px 20px;
      font-size: 16px;
    }
    
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      
      .input-section {
        flex-direction: column;
      }
      
      #addBtn {
        width: 100%;
      }
      
      .task-item {
        padding: 12px;
      }
      
      .task-text {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    
    <div class="input-section">
      <input 
        type="text" 
        id="taskInput" 
        placeholder="Enter a new task..."
        autocomplete="off"
      >
      <button id="addBtn">Add</button>
    </div>
    
    <ul id="taskList"></ul>
    
    <button id="clearCompleted">Clear Completed</button>
  </div>

  <script src="./app.js"></script>
</body>
</html>
